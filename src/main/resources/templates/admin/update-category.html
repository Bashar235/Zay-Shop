<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ZAY - Update Category</title>
</head>
<body>
<div th:replace="~{fragments/admin-layout}">
  <div th:fragment="content">
    <div th:if="${success}" class="alert alert-success" role="alert">
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Update Category</h1>
      <a th:href="@{/admin/categories}" class="btn btn-secondary btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
        <span class="text">Back to Categories</span>
      </a>
    </div>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Edit Category</h6>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/categories/update/{id}(id=${category.id})}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:value="${category.name}" name="name" required>
          </div>
          <div class="mb-3">
            <label for="imageFile" class="form-label">Category Image (Leave blank to keep existing)</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/jpeg,image/png">
          </div>
          <div class="mb-3" th:if="${category.image != null}">
            <label>Current Image</label>
            <img th:src="@{/image/{id}(id=${category.image})}" class="img-fluid" style="max-width: 100px;" th:alt="${category.name}">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      const navLink = document.querySelector('a[href="/admin/categories"]');
      if (navLink) navLink.parentElement.classList.add('active');
  });
</script>
</body>
</html>
