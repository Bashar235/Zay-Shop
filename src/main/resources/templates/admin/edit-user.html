<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZAY - Edit User</title>
</head>
<body>
<div th:replace="~{fragments/admin-layout}">
    <div th:fragment="content">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Edit User</h1>
        </div>
        <!-- Display success or error messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">User Details</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter Username" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email" required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter Full Name" required>
                                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password (leave blank to keep unchanged)</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter New Password">
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" th:field="*{role}" required>
                                    <option value="" disabled>Select a role</option>
                                    <option value="ROLE_ADMIN">Admin</option>
                                    <option value="ROLE_USER">User</option>
                                </select>
                                <div th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Update User</button>
                                <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
